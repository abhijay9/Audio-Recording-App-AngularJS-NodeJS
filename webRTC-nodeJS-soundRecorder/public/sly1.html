<!DOCTYPE html>
<html lang="en" class=" js csstransforms csstransforms3d preserve3d"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Horizontal examples - Sly</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="http://darsa.in/sly/css/normalize.css">
	<link rel="stylesheet" href="http://darsa.in/sly/css/font-awesome.css">
	<link rel="stylesheet" href="http://darsa.in/sly/css/ospb.css">
	<link rel="stylesheet" href="http://darsa.in/sly/examples/css/horizontal.css">
	<script src="./Horizontal examples - Sly_files/ga.js"></script><script src="./Horizontal examples - Sly_files/modernizr.js"></script><style type="text/css"></style>
</head>
<body>
	<header class="pagespan">
		<h1>Sly</h1>
		<h2>Horizontal Examples</h2>
		<p>Horizontal navigations are - from their nature - all item based</p>
	</header>

	<div class="pagespan container">
		

		<div class="wrap">
			<h2>Centered <small>- activated or middle item is centered when possible</small></h2>

			<div class="scrollbar">
				<div class="handle" style="transform: translateZ(0px) translateX(76px); width: 190px;">
					<div class="mousearea"></div>
				</div>
			</div>

			<div  class="frame" id="centered" style="overflow: hidden;">
				<ul id="seqNum" class="clearfix" style="transform: translateZ(0px) translateX(-455px); width: 6840px;">
					<li id="0">0</li>
					<li id="1">1</li>
					<li id="2">2</li>
				</ul>
			</div>

			<div class="controls center">
				<button class="btn prev"><i class="icon-chevron-left"></i> prev</button>
				<button class="btn next">next <i class="icon-chevron-right"></i></button>
			</div>
		</div>

		
	</div>

	<!-- Scripts -->
	<script src="./Horizontal examples - Sly_files/jquery.min.js"></script>
	<script src="./Horizontal examples - Sly_files/plugins.js"></script>
	<script src="./Horizontal examples - Sly_files/sly.min.js"></script>
	<script src="./Horizontal examples - Sly_files/horizontal.js"></script>
	<script type="text/javascript">
	$("#seqNum li").click(function() {
		console.log("check");
    	alert(this.id); // id of clicked li by directly accessing DOMElement property
    	/*
    	alert($(this).attr('id')); // jQuery's .attr() method, same but more verbose
    	alert($(this).html()); // gets innerHTML of clicked li
    	alert($(this).text()); // gets text contents of clicked li
    	*/
	});	
</script>
</body>
</html>
